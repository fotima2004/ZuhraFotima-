<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtomobilni Baholash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Avtomobilni Baholash</h1>
        
        <form id="carForm">
            <div class="form-group">
                <label for="year">Ishlab chiqarilgan yil:</label>
                <input type="number" id="year" name="year" placeholder="Masalan, 2020" min="1900" required>
            </div>

            <div class="form-group">
                <label for="mileage">Yurilgan masofa (km):</label>
                <input type="number" id="mileage" name="mileage" placeholder="5000 dan 7000 gacha" min="5000" max="7000" required>
            </div>

            <div class="form-group">
                <label for="sellerCompany">Sotuvchi kompaniyasi:</label>
                <input type="text" id="sellerCompany" name="sellerCompany" value="GM" readonly>
            </div>

            <div class="form-group">
                <label for="transmission">Uzatmalar qutisi:</label>
                <select id="transmission" name="transmission">
                    <option value="mexanik">Mexanik</option>
                    <option value="avtomatik">Avtomatik</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fuelEfficiency">Yonilg'i sarfi (l/100km):</label>
                <input type="number" id="fuelEfficiency" name="fuelEfficiency" placeholder="Masalan, 6.5" step="0.1" min="0" required>
            </div>

            <div class="form-group">
                <label for="engineSize">Dvigatel hajmi (smÂ³):</label>
                <input type="number" id="engineSize" name="engineSize" placeholder="Masalan, 2000" min="0" required>
            </div>

            <div class="form-group">
                <label for="maxPower">Maksimal quvvat (hp):</label>
                <input type="number" id="maxPower" name="maxPower" placeholder="Masalan, 150" min="0" required>
            </div>

            <div class="form-group">
                <label for="seats">O'rindiqlar soni:</label>
                <input type="number" id="seats" name="seats" placeholder="Masalan, 5" min="1" required>
            </div>

            <button type="submit">Avtomobil bahosini taxmin qiling</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('carForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const year = parseInt(document.getElementById('year').value);
            const mileage = parseInt(document.getElementById('mileage').value);
            const basePrice = 20000; // Boshlang'ich narx

            // Hisob-kitob qilish
            const agePenalty = (2025 - year) * 500;
            const mileagePenalty = mileage * 0.1;

            const price = basePrice - agePenalty - mileagePenalty;

            // Natijani chiqarish
            document.getElementById('result').textContent = `Avtomobilning taxminiy bahosi: $${price.toFixed(2)}`;
        });
    </script>
</body>
</html>
